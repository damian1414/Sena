<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


	
	<ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
				
				<h3>Valorizar Nota</h3>
				
				<h:form>
				<p:messages  autoUpdate="true" showSummary="false" showDetail="true" />
				<p:dataTable value="#{comentarController.notas}" var="nota" paginator="true" rows="10"  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
				
					<p:column headerText="Persona">
						<h:outputText value="#{nota.persona.apellido},#{nota.persona.nombre}"  />
							
					</p:column>
					
					<p:column headerText="Categoria">
						
						<h:outputText value="#{nota.categoria.nombre}" />
					</p:column>
				
					
					<p:column headerText="Fecha">
							
							<h:outputText value="#{nota.fecha}" >
							
								<f:convertDateTime pattern="dd/MM/yy"/>
							</h:outputText>
							
					
					</p:column>
					
					<p:column headerText="Valorar">
						<h:commandLink action="valorar" actionListener="#{comentarController.asignar(nota)}">
							<h:graphicImage library="images" name="star2.jpg" />
						</h:commandLink>
					
					</p:column>
					
				</p:dataTable>
			</h:form>
			</ui:define>
	</ui:composition>

</html>
