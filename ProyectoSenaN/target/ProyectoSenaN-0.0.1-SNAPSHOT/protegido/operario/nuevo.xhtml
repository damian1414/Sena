<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="./../../WEB-INF/templates/plantilla2.xhtml">
		
		<ui:define name="bodyJR">
		
			<h2>Nueva nota</h2>
		
			<h:form>
					<p:messages  autoUpdate="true" showDetail="true"  showSummary="false"/>
				<h:panelGrid columns="2">
				
					<p:outputLabel for="cboCategoria"  value="Categoria" />
						
						<p:selectOneMenu id="cboCategoria" value="#{notaController.categoria.codigoCategoria}" >
							<f:selectItems value="#{notaController.listaCategorias}"  var="cat"  itemLabel="#{cat.nombre}" itemValue="#{cat.codigoCategoria}"/>
						
						</p:selectOneMenu>
						
						<p:outputLabel for="txtEncabezado" value="Encabezado"/>
						<p:inputText id="txtEncabezado"  value="#{notaController.nota.encabezado}"/>
						
						
						<p:outputLabel for="txtCuerpo" value="Contenido"/>
						<p:inputTextarea id="txtCuerpo" value="#{notaController.nota.cuerpo}" />
						
						<h:column />
						<p:commandButton value="Registrar" actionListener="#{notaController.registrar()}" />
						
				</h:panelGrid>
			
			
			</h:form>
		
		</ui:define>
	
	
	</ui:composition>
</html>
